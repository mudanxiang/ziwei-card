<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>紫微牌卡基礎排陣</title>
  <style>
    body {
      background-color: #1f1f25;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .instructions {
      margin-bottom: 30px;
      line-height: 1.8;
      font-size: 1.1em;
      color: #ddd;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin-bottom: 30px;
      cursor: pointer;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
    }
    .card img {
      width: 200px;
      height: auto;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }
    .reversed {
      transform: rotate(180deg);
    }
    .label {
      margin-top: 10px;
      font-weight: bold;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>紫微牌卡基礎排陣</h1>

  <div class="instructions">
    閉上眼睛<br>
    深呼吸<br>
    靜下心<br>
    心中想著問題<br>
    點下抽牌
  </div>

  <button onclick="drawCards()">抽一組牌</button>

  <div class="cards" id="result"></div>

  <script>
    const mainDeck = [
  "A.七殺.jpg", "A天同.jpg", "A天府.jpg", "A天梁.jpg", "A天機.jpg", "A天相.jpg",
  "A太陰.jpg", "A太陽.jpg", "A巨門.jpg", "A廉貞.jpg", "A武曲.jpg", "A破軍.png",
  "A紫微.jpg", "A貪狼.jpg", "B天同天梁.jpg", "B天機太陰.jpg", "B天機巨門.jpg", "B天磯天梁.jpg",
  "B太陰天同.jpg", "B太陽天梁.jpg", "B太陽太陰.jpg", "B巨門天同.jpg", "B巨門太陽.jpg",
  "B廉貞七殺.jpg", "B廉貞天府.jpg", "B廉貞天相.jpg", "B廉貞破軍.jpg", "B廉貞貪狼.jpg",
  "B武曲七殺.jpg", "B武曲天府.jpg", "B武曲天相.jpg", "B武曲破軍.jpg", "B武曲貪狼.jpg",
  "B紫微七殺.jpg", "B紫微天府.jpg", "B紫微天相.jpg", "B紫微破軍.jpg", "B紫微貪狼.jpg"
];

    const supportDeck = [
  "C化忌.jpg", "C化權.jpg", "C化祿.jpg", "C化科.jpg", "C右弼.jpg", "C天刑.jpg",
  "C天鉞.jpg", "C天魁.jpg", "C左輔.jpg", "C擎羊.jpg", "C文昌.jpg", "C文曲.jpg",
  "C火星.jpg", "C祿存.jpg", "C空劫.jpg", "C紅鸞天喜.jpg", "C鈴星.png", "C陀羅.jpg", "C陰煞.jpg"
];

    const lifeDeck = [
  "D10絕.png", "D11胎.jpg", "D12養.jpg", "D1長生.jpg", "D2沐浴.jpg", "D3冠帶.jpg",
  "D4臨官.jpg", "D5帝旺.jpg", "D6衰.jpg", "D7病.jpg", "D8死.jpg", "D9墓.jpg"
];

    function drawCard(deck, folder) {
      const card = deck[Math.floor(Math.random() * deck.length)];
      const isReversed = Math.random() < 0.5;
      return `<div class="card">
        <img src="${folder}/${card}" alt="" class="${isReversed ? 'reversed' : ''}">
        <div class="label">${folder === 'main_deck' ? '主星牌組' : folder === 'support_deck' ? '輔星牌組' : '十二長生牌組'}（${isReversed ? '倒牌' : '正牌'}）</div>
      </div>`;
    }

    function drawCards() {
      const mainCardHTML = drawCard(mainDeck, 'main_deck');
      const supportCardHTML = drawCard(supportDeck, 'support_deck');
      const lifeCardHTML = drawCard(lifeDeck, 'life_deck');

      document.getElementById('result').innerHTML =
        mainCardHTML + supportCardHTML + lifeCardHTML;
    }
  </script>
</body>
</html>
